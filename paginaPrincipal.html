<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tough Service</title>
    
    
    <link rel="stylesheet" href="CSS/paginaPrincipal.css">
    
  
   
</head>

<body>
    <header>
        <div class="topo">
            <div class="inicio">
                <ul>
                    <li>Sobre</li>
                    <li>Login</li>
                    <li>Registrar</li>
                    
                </ul>
            </div>
        </div>
    </header>
    <div class="banner75"> <img src="IMG/LOGO (2).png" alt=""></div>

    <!-- Sidebar -->
     <section>
        <div class="sidebar" id="sidebar">
            <img src="IMG/sidebar.png" alt="" id="sidebarImg">
            
            <!-- Container para os itens do menu -->
            <div class="menu-container">
                <div class="menu-item">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrinho</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </div>
            </div>
        
            <!-- Item do menu para sair -->
            <div class="menu-item sair">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </div>
        </div>
</section>
    <!-- Área de produtos -->
<section>
    <div class="areadeprodutos">

        <div class="produtos">
    
        </div>
        
    </section>

    <script src="JS/paginaPrincipal.js"></script>
</body>

</html>
