<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="IMG/LOGO (2).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="CSS/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
      <div class="topo">
        <img src="IMG/LOGO (2).png" alt="">
         
       </div>

       <div class="menu">
          <ul>
             
             <li>Produtos</li>
             <li class="home" onclick="home()">Home</li>
             <li>Configurações</li>
             <li>Serviços</li>
          </ul>
       </div>
       <div class="nomeCarrinho">
       <h1>Carrinho</h1>
       </div>
    </header>

    <!-- Container do Carrinho :0-->
     <section>
        <div class="carrinho-container">
            <div class="carrinho-items">
            
            </div>

            <div class="carrinho-resumo">
                <div class="resumo-item">
                <span>Subtotal:</span>
                <span>R$ 0,00</span>
                </div>
                <div class="resumo-item">
                <span>Frete:</span>
                <span>R$ 0,00</span>
                </div>
                <div class="resumo-total">
                <span>Total:</span>
                <span>R$ 0,00</span>
                </div>
             <div class="carrinho-actions">
                 <button class="btn-continuar">Continuar Compra</button>
                 <button class="btn-limpar">Limpar Carrinho</button>
             </div>
            </div>
        </div>
     </section>

    <footer>
      <div class="footer-section">
        <h3>Contato</h3>
        <p>Email: contato@toughservice.com</p>
        <p>Telefone: (71) 1234-5678</p>
    </div>
    </footer>

    <script src="JS/carrinho.js"></script>
</body>
</html>
