<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Tough Service</title>
    <link rel="stylesheet" href="CSS/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="IMG/LOGO (2).png">
</head>
<body>
    <header>
        <div class="topo">
            <img src="IMG/LOGO (2).png" alt="Logo Tough Service">
            <div class="menu">
                <ul>
                    <li><a href="paginaPrincipal.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registro.html">Registrar</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="perfil-container">
            <div class="perfil-header">
                <div class="foto-perfil">
                    <img src="IMG/perfil2.png" alt="Foto do perfil">
                    <button class="btn-alterar-foto">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h1>Seu Nome</h1>
                <p class="email">seu.email@exemplo.com</p>
            </div>

            <div class="perfil-info">
                <div class="info-card">
                    <h2>Informações Pessoais</h2>
                    <div class="info-item">
                        <label>Nome Completo</label>
                        <input type="text" value="Seu Nome Completo">
                    </div>
                    <div class="info-item">
                        <label>CPF/CNPJ</label>
                        <input type="text" value="000.000.000-00">
                    </div>
                    <div class="info-item">
                        <label>Telefone</label>
                        <input type="text" value="(00) 00000-0000">
                    </div>
                    <button class="btn-salvar">Salvar Alterações</button>
                </div>

                <div class="info-card">
                    <h2>Endereço</h2>
                    <div class="info-item">
                        <label>CEP</label>
                        <input type="text" value="00000-000">
                    </div>
                    <div class="info-item">
                        <label>Endereço</label>
                        <input type="text" value="Rua Exemplo, 123">
                    </div>
                    <div class="info-item">
                        <label>Cidade</label>
                        <input type="text" value="Sua Cidade">
                    </div>
                    <div class="info-item">
                        <label>Estado</label>
                        <input type="text" value="Seu Estado">
                    </div>
                    <button class="btn-salvar">Salvar Alterações</button>
                </div>

                <div class="info-card">
                    <h2>Segurança</h2>
                    <div class="info-item">
                        <label>Senha Atual</label>
                        <input type="password" placeholder="Digite sua senha atual">
                    </div>
                    <div class="info-item">
                        <label>Nova Senha</label>
                        <input type="password" placeholder="Digite a nova senha">
                    </div>
                    <div class="info-item">
                        <label>Confirmar Nova Senha</label>
                        <input type="password" placeholder="Confirme a nova senha">
                    </div>
                    <button class="btn-salvar">Alterar Senha</button>
                </div>
            </div>

            <div class="perfil-acoes">
                <button class="btn-pedidos">
                    <i class="fas fa-shopping-bag"></i>
                    Meus Pedidos
                </button>
                <button class="btn-servicos">
                    <i class="fas fa-tools"></i>
                    Meus Serviços
                </button>
                <button class="btn-sair">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contato</h3>
                <p>Email: contato@toughservice.com</p>
                <p>Telefone: (71) 99204-6022</p>
            </div>
            <div class="footer-section">
                <h3>Endereço</h3>
                <p>Rua, 123</p>
                <p>Camaçari - BA</p>
            </div>
        </div>
    </footer>

    <script src="JS/perfil.js"></script>
</body>
</html>
